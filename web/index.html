<!DOCTYPE html>
<html lang="en">
<head>

  <base href="$FLUTTER_BASE_HREF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta property="og:title" content="Tech Feed - #Daily Short Tech News App ">
  <meta property="og:description" content=" Stay ahead in the fast-paced world of technology with our concise and insightful bullet-point updates. Explore the latest innovations, breakthroughs, and industry trends effortlessly. Your go-to source for bite-sized tech news that empowers you to make informed decisions in the digital age. Dive into a world of information, where technology meets simplicity, only on TechFeed. Stay informed, stay inspired!">
  <meta property="og:url" content="https://techfeed.app">
  <meta property="og:image" content="https://techfeed.app/feed/images/0">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="TechFeed">
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="tech_feed">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="google-signin-client_id" content="638998345431-j3es9tc2rkl8uhp42n0m4r7p6m5rljue.apps.googleusercontent.com" />
  <!-- Favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#f6f6f6">

  <title>Tech Feed</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #loading-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    #loading-image {
      width: 70%; /* Adjust the width of the image as needed */
      height: auto;
      display: block;
      margin: 0 auto;
    }


  </style>

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>


<div id="loading-container">
  <img id="loading-image" src="logo.gif" alt="Loading...">
</div>

  <script>
     var serviceWorkerVersion = null;

    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();

            // Hide the loading container after the app has loaded
            document.getElementById('loading-container').style.display = 'none';
          });
        }
      });
    });
  </script>
</body>
</html>
